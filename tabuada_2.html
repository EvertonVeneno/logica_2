<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var tabuada = prompt("Digite o numero da tabulação!");

	mostra(tabuada + " X 1 = " + tabuada * 1);
	mostra(tabuada + " X 2 = " + tabuada * 2);
	mostra(tabuada + " X 3 = " + tabuada * 3);
	mostra(tabuada + " X 4 = " + tabuada * 4);
	mostra(tabuada + " X 5 = " + tabuada * 5);
	mostra(tabuada + " X 6 = " + tabuada * 6);
	mostra(tabuada + " X 7 = " + tabuada * 7);
	mostra(tabuada + " X 8 = " + tabuada * 8);
	mostra(tabuada + " X 9 = " + tabuada * 9);
	mostra(tabuada + " X 10 = " + tabuada * 10);
	mostra(tabuada + " X 11 = " + tabuada * 11);
	mostra(tabuada + " X 12 = " + tabuada * 12);
	mostra(tabuada + " X 13 = " + tabuada * 13);
	mostra(tabuada + " X 14 = " + tabuada * 14);
	mostra(tabuada + " X 15 = " + tabuada * 15);
	mostra(tabuada + " X 16 = " + tabuada * 16);
	mostra(tabuada + " X 17 = " + tabuada * 17);
	mostra(tabuada + " X 18 = " + tabuada * 18);
	mostra(tabuada + " X 19 = " + tabuada * 19);
	mostra(tabuada + " X 20 = " + tabuada * 20);

</script>

<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
var limite = parseInt(prompt("Entre com o Ano Limite"));
var anoCopa = 1930;

while(anoCopa <= limite){
    mostra (anoCopa + " Foi ano de Copa do Mundo");
    anoCopa = anoCopa + 4;

  }
    if (limite < 1930){
        mostra ("A copa do mundo teve inicio no ano de 1930, recaregue a pagina e informe um ano acima do ano de inicio da copa.");
    }

mostra ("Fim");


</script>

<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
var limite = parseInt(prompt("Entre com o Ano Limite"));
var anoCopa = 1930;

while(anoCopa <= limite){
    mostra (anoCopa + " Foi ano de Copa do Mundo");
    anoCopa = anoCopa + 4;
}

mostra ("Fim");


</script>

<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasilina = 480;
	var consumoDeGasolina = (caminhoComGasilina / tanque);
	document.write ("O consumo de gasolina é " + consumoDeGasolina + " Km/L");
	document.write ("<br>");
	var caminhoComAlcool = 300;
	var consumodeAlcool = (caminhoComAlcool / tanque);
	document.write("O consumo de alcool é " + consumodeAlcool + " Km/L");







</script>

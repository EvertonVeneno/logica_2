<meta charset="UTF-8">

<script>
	
	function pularLinha(){

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pularLinha

	}

	var idadeMediaQuandoTemFilhos = 28;
	var anoAtual = 2021;

	mostra(Math.round(quantidadeDeGeracoes));






</script>

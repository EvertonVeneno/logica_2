<meta charset="UTF-8">
<script>
	
	function pularLinha() {
		document.write("<br><hr><br>");
		
	}

	function mostra(frase) {
		document.write("<big>" + frase + "<big>");
		pularLinha();
	}

	var ano = 2021;
	mostra("Eu nasci em: " + (ano - 33));
	mostra("Manoela nasceu em: " + (ano - 28));
	mostra("Miguel nasceu em: " + (ano - 9));


</script>
